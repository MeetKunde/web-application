<div *ngIf="uiIsBlocked" class="ui-blocker"> </div>
<div class="d-flex flex-row" style="height: 100%; width: 100%;">
    <div class="d-flex flex-column justify-content-center" style="height: 100%; width: 25%; background-color: #EBEBEB;">
        <div style="height: 15%; margin-top: 5%; margin-bottom: 5%; width: 100%;">
            <div class="d-flex flex-row" style="height: 100%;">
                <div class="d-flex flex-column" style="height: 100%; width: 50%;">
                    <img style="height: 100%; margin-left: 7%; margin-right: 7%;" src="/static/imgs/MeetKundeLogoGray.svg"
                        alt="MeetKunde Logo" height="100%" width="100%">
                </div>
                <div class="container h-100" style="width: 50%;">
                    <div class="d-flex flex-row h-100 justify-content-center align-items-center">
                        You are logged in as {{_userService.username}}
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="displayShapesCreator" style="height: 75%; width: 100%;">
            <app-shapes-creator></app-shapes-creator>
        </div>
        <div *ngIf="displayDependenciesPresenter" style="height: 75%; width: 100%;">
            <app-dependencies-presenter></app-dependencies-presenter>
        </div>
        <div class="d-flex justify-content-center" style="height: 10%;">
            <button (click)="logout()" class="btn my-btn" style="width: 50%; margin-bottom: 10%;">Log Out</button>
        </div>
    </div>
    <div class="d-flex flex-column" id="canvas"></div>
</div>
