<div class="d-flex justify-content-center" style="height: 100vh;">
    <div class="container d-flex h-100">
        <div class="row justify-content-center align-self-center" style="border: medium solid #5E738E;">
            <div class="d-flex flex-column" style="width:40%;">
                <img src="/static/imgs/MeetKundeLogoWhite.svg" alt="MeetKunde Logo">
            </div>
            <div class="d-flex flex-column">
                <div class="container h-100">
                    <div class="row h-100 justify-content-center align-items-center">
                        <div class="colum justify-content-start">
                            <div class="col-sm-4" style="margin-bottom: 20px;">
                                <label>Username:</label><br />
                                <input type="text" name="login-username" [(ngModel)]="user.username">
                            </div>
                            <div class="col-sm-4" style="margin-bottom: 20px;">
                                <label>Password:</label><br />
                                <input type="password" name="login-password" [(ngModel)]="user.password">
                            </div>
                            <div class="col-sm-4" style="margin-bottom: 20px;">
                                <button (click)="login()" class="btn my-btn">
                                    Log In
                                </button>
                            </div>
                            <div class="col-sm-4" style="margin-bottom: 20px;">
                                <button (click)="loginAsAnonymousUser()" class="btn my-btn">
                                    Be Anonymous
                                </button>
                            </div>
                            <div class="col-sm-4" style="margin-bottom: 20px;">
                                <br /><span>{{ _userService.error }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
